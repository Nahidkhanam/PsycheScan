<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="card">
<h2>Emotion Result</h2>

<h3>Final Emotion: {{ emotion }}</h3>

{% if data %}
    {% for k,v in data.items() %}
        <p>{{ k }} : {{ "%.2f"|format(v) }}%</p>
    {% endfor %}
{% endif %}

<br>

<a href="{{ url_for('download', filename=report) }}">
<button>Download Report</button>
</a>

<br><br>
<a href="{{ url_for('home') }}">Back to Dashboard</a>

</div>

</body>
</html>
