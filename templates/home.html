<!DOCTYPE html>
<html>
<head>
    <title>PsycheScan</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            overflow: hidden;
        }

        /* Animated Background Circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 10s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: 5%;
            right: 10%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 50%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 50px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            animation: fadeInDown 1.5s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-container {
            display: flex;
            gap: 30px;
            z-index: 1;
        }

        .btn-container a button {
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            border: none;
            color: #fff;
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-container a button:hover {
            transform: scale(1.1) rotate(-3deg);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        /* Optional fade-in effect for buttons */
        .btn-container a button {
            opacity: 0;
            animation: fadeInUp 2s ease forwards;
        }

        .btn-container a:nth-child(1) button { animation-delay: 1.5s; }
        .btn-container a:nth-child(2) button { animation-delay: 1.8s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>
    <!-- Animated circles -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <h1>PsycheScan â€“ AI Emotion Recognition System</h1>

    <div class="btn-container">
        <a href="/signup"><button>Sign Up</button></a>
        <a href="/login"><button>Login</button></a>
    </div>
</body>
</html>
